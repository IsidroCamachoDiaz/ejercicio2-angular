<div class="container-fluid">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
                <mat-card class="box">
                    <mat-card-header>
                        <mat-card-title>Registro</mat-card-title>
                    </mat-card-header>
                    <form class="example-form" [formGroup]="formulario" (ngSubmit)="anadirFormulario()">
                        <mat-card-content>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Username"  formControlName="nombre">
                            </mat-form-field>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Email"  formControlName="email">
                            </mat-form-field> 
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Password"  formControlName="contrasenia">
                            </mat-form-field>
                            <mat-form-field class="example-full-width"  formControlName="rol">
                                <mat-label>Elige un Rol</mat-label>
                                <mat-select>
                                    <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </mat-card-content>
                        <button mat-stroked-button  class="btn-block" routerLink="/login">Ir al Login</button>
                        <button mat-stroked-button color="accent" class="btn-block">Registrarse</button>
                    </form>
                </mat-card>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
